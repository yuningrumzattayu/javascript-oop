<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      class Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is employee ${this.name}`);
        }
      }

      class Manager extends Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is manager ${this.name}`);
        }
      }

      const arum = new Employee();
      arum.name = 'arum';
      arum.sayHello('dina');

      const ningrum = new Manager();
      ningrum.name = 'ningrum';
      ningrum.sayHello('dina');

      console.info(arum);
      console.info(ningrum);
    </script>
  </body>
</html>
