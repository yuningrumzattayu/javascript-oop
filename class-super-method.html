<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Super Method</title>
  </head>
  <body>
    <script>
      class Shape {
        paint() {
          console.info(`paint shape`);
        }
      }

      class Circle extends Shape {
        paint() {
          super.paint(); // akses method parent
          console.info(`paint circle`);
        }
      }

      const circle = new Circle();
      circle.paint();
    </script>
  </body>
</html>
