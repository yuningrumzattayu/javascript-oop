<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERROR Class</title>
  </head>
  <body>
    <script>
      class ValidationError extends Error {
        constructor(message, field) {
          super(message);
          this.field = field;
        }
      }

      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new ValidationError(
              'Total parameter harus lebih dari 0',
              'numbers'
            );
          }
          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try {
        console.info(MathUtil.sum());
        console.info('arum');
      } catch (error) {
        if (error instanceof ValidationError) {
          console.info(
            `Terjadi error pada field ${error.field} dengan error ${error.message}`
          );
        } else {
          console.info(`Terjadi error : ${error.message}`);
        }
      } finally {
        // akan tetap di eksekusi mau programnya error atau tidak
        console.info('Kode program sudah selesai');
      }

      console.info('arum'); // tetap di eksekusi
    </script>
  </body>
</html>
