<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          // kode apapun
          console.info(`Membuat Person ${name}`);
        }
      }

      const arum = new Person('Arum');
      console.info(arum);

      const ningrum = new Person('Ningrum');
      console.info(ningrum);
    </script>
  </body>
</html>
