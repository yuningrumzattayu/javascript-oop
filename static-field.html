<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Field</title>
  </head>
  <body>
    <script>
      // static field itu milik class, bukan instance object

      class Configuration {
        static name = 'Belajar Javascript OOP';
        static version = 1.0;
        static author = 'Eko Kurniawan';
      }

      const config = new Configuration();
      console.info(config);

      Configuration.name = 'yuningrum zattayu';

      // mengakses static field : globa, dapat diakses dimanapun
      console.info(Configuration.name);
      console.info(Configuration.version);
      console.info(Configuration.author);
    </script>
  </body>
</html>
